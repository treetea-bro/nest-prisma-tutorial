services:
  db:
    container_name: db_dev
    env_file:
      - .env

  app:
    container_name: app_dev
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '5555:5555'
    volumes:
      - ./src:/usr/src/app/src
      - ./prisma:/usr/src/app/prisma
